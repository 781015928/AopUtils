apply plugin: 'com.android.library'
apply plugin: 'android-aspectjx'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOL_VERSION
    defaultConfig {
        minSdkVersion MIN_SDK_VERSION as int
        targetSdkVersion TARGET_SDK_VERSION as int

    }
    lintOptions {
        abortOnError false
    }

}
publish {
    userOrg = 'c781015928'      //bintray注册的用户名
    groupId = 'com.czg'         //compile引用时的第1部分groupId
    artifactId = 'AopUtils'     //compile引用时的第2部分项目名
    publishVersion = '1.1.1'    //compile引用时的第3部分版本号
    desc = 'This is a aoc utils '
    website = 'https://github.com/781015928/AopUtils'
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //-----------------Aop-----------------
    compile 'org.aspectj:aspectjrt:1.8.9'
    //-----------------Aop-----------------
    compile 'com.android.support:support-annotations:'+BUILD_TOOL_VERSION;
    compile 'com.android.support:appcompat-v7:'+BUILD_TOOL_VERSION;
}
